<!DOCTYPE html>
<html>
<head>
    <title>Gastos Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Gastos Tracker</h1>
    
    <h2>Informe de Gastos:</h2>
    <pre>{{ reporte }}</pre>
    
    <h2>Gasto Aleatorio:</h2>
    <p>ID: {{ expense_expuesto['id'] }}</p>
    <p>Cantidad: ${{ expense_expuesto['amount'] }}</p>
    <p>Categoría: {{ expense_expuesto['category'] }}</p>
    
    <h2>Gastos por Categoría:</h2>
    <img src="graph.png" alt="Gastos por Categoría">
    
    <h2>Agregar Gasto:</h2>
    <form method="POST">
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount" name="amount" required>
        
        <label for="category">Categoría:</label>
        <select id="category" name="category" required>
            <option value="Ocio">Ocio</option>
            <option value="Comida">Comida</option>
            <option value="Servicios">Servicios</option>
        </select>
        
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
